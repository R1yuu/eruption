[package]
name = "eruption-gui"
version = "0.1.4"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>"]
edition = "2021"
description = "A GUI for the Eruption Linux user-mode driver"
repository = "https://github.com/X3n0m0rph59/eruption-roccat-vulcan.git"
homepage = "https://eruption-project.org"
license = "GPLv3+"
readme = "README.md"
resolver = "2"

[features]
default = [] #["sourceview"]
sourceview = ["sourceview4"]

[dependencies]
cfg-if = "1.0.0"
colored = "2.0.0"
log = "0.4.17"
pretty_env_logger = "0.4.0"
libc = "0.2.126"
nix = "0.24.1"
rayon = "1.5.3"
walkdir = "2.3.2"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
tokio = { version = "1.20.0", features = ["full"] }
#tracing = "0.1.29"
#tracing-futures = "0.2.5"
#tracing-subscriber = "0.3.2"
config = "0.13.1"
uuid = { version = "1.1.2", features = ["serde", "v4"] }
toml = "0.5.9"
byteorder = "1.4.3"
itertools = "0.10.3"
lazy_static = "1.4.0"
palette = "0.6.0"
thiserror = "1.0.31"
eyre = "0.6.8"
color-eyre = "0.6.2"
paste = "1.0.7"
dbus = "0.9.6"
dbus-tokio = "0.7.5"
cairo-rs = "0.15.12"
glib = "0.15.12"
glib-macros = "0.15.11"
gio = "0.15.12"
gdk = "0.15.4"
gdk-pixbuf = "0.15.11"
pango = "0.15.10"
glib-sys = "0.15.10"
gtk-sys = "0.15.3"
gobject-sys = "0.15.10"
gio-sys = "0.15.10"
gdk-sys = "0.15.1"
gtk = { version = "0.15.5", features = ["v3_20"] }
pangocairo = "0.15.1"
sourceview4 = { version = "0.3.0", optional = true }
# sourceview4 = { git = "https://gitlab.gnome.org/World/Rust/sourceview4-rs" }
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = "6.4.0"
unic-langid = "0.9.0"
icecream = "0.1.0"
pretty_assertions = "1.2.1"

[dev-dependencies]
tokio = { version = "1.20.0", features = ["test-util"] }
